      <main>
        
        <!--the following code comes from w3schools-->
        <!--Container for image gallery-->
        <div class="container">
            <!-- Full-width images with number text -->
            <div class="mySlides">
              <div class="numbertext">1 / 4</div>
              <img src="images/t1card_lg.jpg" alt="Cardston, Alberta" sizes=80vw
              srcset="images/t1card_sm.jpg 500w, images/t1card_md.jpg 800w">
            </div>
        
            <div class="mySlides">
              <div class="numbertext">2 / 4</div>
              <img src="images/t2edm_lg.jpg" alt="Edmonton, Alberta" sizes=80vw
              srcset="images/t2edm_sm.jpg 500w, images/t2edm_md.jpg 800w"> 
            </div>

            <div class="mySlides">
              <div class="numbertext">3 / 4</div>
              <img src="images/t3log_lg.jpg" alt="Logan, Utah" sizes=80vw
              srcset="images/t3log_sm.jpg 500w, images/t3log_md.jpg 800w"> 
            </div>

            <div class="mySlides">
              <div class="numbertext">4 / 4</div>
              <img src="images/t4hou_lg.jpg" alt="Houston,TX" sizes=80vw
              srcset="images/t4hou_sm.jpg 500w, images/t4hou_md.jpg 800w"> 
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <!-- Image text -->
            <div class="caption-container">
              <p id="caption"></p>
            </div>

          <!-- Thumbnail images-->
          <div class="row">
            <div class="column">
              <img class="demo cursor" src="images/t1card_sm.jpg" onclick="currentSlide(1)" alt="Cardston, Alberta">
            </div>
            <div class="column"> 
              <img class="demo cursor" src="images/t2edm_sm.jpg" onclick="currentSlide(2)" alt="Edmonton, Alberta">
            </div>
            <div class="column">
              <img class="demo cursor" src="images/t3log_sm.jpg" onclick="currentSlide(3)" alt="Logan Utah">
            </div>
            <div class="column">
              <img class="demo cursor" src="images/t4hou_sm.jpg" onclick="currentSlide(4)" alt="Houston, TX">
            </div>
          </div>
        </div>

        <section class="templeInfo" id="Clear1">
          
        </section>

        <section class="weatherInfo" id="Clear2">
          
        </section>
        <button onclick="topFunction()" id="topBtn" title="Go to top">Top</button>
     
        <script>
            var slideIndex = 1;
            showSlides(slideIndex);
            /*getInfo(slideIndex);*/
            function plusSlides(n) {
              showSlides(slideIndex += n);
            }
          </script>
          <script>
            // When the user scrolls down 20px from the top of the document, show the button
            window.onscroll = function() {scrollFunction()};
            
            function scrollFunction() {
              if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                document.getElementById("topBtn").style.display = "block";
              } else {
                document.getElementById("topBtn").style.display = "none";
              }
            }
            // When the user clicks on the button, scroll to the top of the document
              function topFunction() {
                document.body.scrollTop = 0;
                document.documentElement.scrollTop = 0;
              }
          </script>
