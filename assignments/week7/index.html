<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title> | Trevor Pope | BYU-Idaho</title>
        <meta name="description" content="BYU-Idaho">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
 
    
    <body>
        <!-- SVG shapes for pips -->
        <svg style="position: absolute; width: 0; height: 0;" width="0" height="0" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">>
            <defs>
                <symbol id="clubs" viewbox="25 0 200 200">
                <title>Clubs</title>
                <g id="symbol">
                    <rect x="100" y="100" width="30" height="80"/>
                    <ellipse class="ellipse" cx="90" cy="120" rx="20" ry="80"/>
                    <ellipse class="ellipse" cx="140" cy="120" rx="20" ry="80"/>
                    <circle class="circle1" cx="85" cy="115" r="30"/>
                    <circle class="circle1" cx="145" cy="115" r="30"/>
                    <circle class="circle1" cx="115" cy="70" r="30"/>
                </g>
                </symbol>
            </defs>
        </svg>
        
        <!--make card-->
        <div class="card-front">
            <div class="grid row">
            <div class="number cells col-1">7  <!--for top left corner-->
                <svg class="icon">
                <use xlink:href="#clubs"></use>
                </svg>
            </div>
            <!--need 7 more cells-->
            <div class="cells col-2">
                <svg class="icon">
                <use xlink:href="#clubs"></use>
                </svg>
            </div>
            <div class="cells col-2 offset-2">
                <svg class="icon">
                <use xlink:href="#clubs"></use>
                </svg>
            </div>
            <div class="cells col-8">
                <svg class="icon">
                <use xlink:href="#clubs"></use>
                </svg>
            </div>
            <div class="cells col-2 offset-1">
                <svg class="icon rotated">
                <use xlink:href="#clubs"></use>
                </svg>
            </div>
            <div class="cells col-2 offset-2">
                <svg class="icon rotated">
                <use xlink:href="#clubs"></use>
                </svg>
            </div>
            <div class="cells col-2 offset-1">
                <svg class="icon rotated">
                <use xlink:href="#clubs"></use>
                </svg>
            </div>
            <div class="cells col-2 offset-2">
                <svg class="icon rotated">
                <use xlink:href="#clubs"></use>
                </svg>
            </div>
            <!--bottom right number-->
            <div class="number cells rotated col-1">7
                <svg class="icon">
                <use xlink:href="#clubs"></use>
                </svg>
            </div>
            </div>
        </div>

    </body>    
    
    <footer>
       
    </footer>
    
</html>
